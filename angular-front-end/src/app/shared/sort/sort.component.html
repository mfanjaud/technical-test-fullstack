<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select
    [(value)]="selected"
    (selectionChange)="sortEvent.emit($event.value)"
  >
    <mat-option>None</mat-option>
    @for (sort of sortFields; track $index) {
    <mat-option [value]="sort">{{ sort }}</mat-option>
    }
  </mat-select>
</mat-form-field>
